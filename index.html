<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EJ2 Grid with Fill Height</title>
 <link href="https://cdn.syncfusion.com/ej2/28.1.33/material.css" rel="stylesheet"/>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
  
  <style>
    .stackblitz-container {
        overflow: hidden;
        flex: 1 1 auto;
      }

      .stackblitz-container + div:has(img) {
        display: none;
      }
      body {
        height: 100dvh;
        display: flex;
        flex-direction: column;
      }

      .toolbar-demo {
        height: 48px;
        background: red;
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1 0 auto;
      }
  </style>
</head>
<body>
  <div class="toolbar-demo">
    <span>Toolbar Demo</span>
  </div>
  <div class="stackblitz-container material3">
    <div id="Grid"></div>
  </div>
  <script src="gridwidget.js">
    	
  </script>

</html>
